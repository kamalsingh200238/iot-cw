<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pawsome | Login</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <main>
      <div class="grid grid-cols-2 place-items-center">
        <img
          src="./images/dog-sitting.jpg"
          alt="dog sitting"
          class="w-full max-h-screen object-cover object-bottom"
        />
        <div class="w-full px-10 flex flex-col items-center">
          <h1 class="mb-8 text-3xl font-bold text-sky-950">Login</h1>
          <div class="flex flex-col gap-1 mb-10">
            <label for="username">Username</label>
            <input
              id="username"
              type="text"
              class="w-96 rounded-md border-gray-300"
            />
          </div>
          <div class="flex flex-col gap-1 mb-10">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              class="w-96 rounded-md border-gray-300"
            />
          </div>
          <div class="mb-5">
            <button class="bg-sky-950 w-96 py-3 text-white font-bold rounded-lg hover:bg-sky-800 transition-all">
              Login
            </button>
          </div>
          <div>
            <a
              href="./signup.html"
              class="text-blue-500 hover:underline transition-all"
              >New user? Sign in</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
